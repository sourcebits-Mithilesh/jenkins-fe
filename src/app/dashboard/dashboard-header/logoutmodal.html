<div class="main-div-logout">
    <div class="back">
      <div class="t-center" id="logout-modal" style="padding: 38px 0px;">
        <div class="logout-head">Are you sure you want to log out?</div>
        <div class="logout-sub-head pad-tp">
          Please confirm if you want to log out or stay
        </div>
        <div class="logout-sub-head">logged in the system.</div>
        <div class="logout-margin-buttons">
          <div>
            <button class="button-logout cancel-btn-logout" (click)="onNoClick()">
              CANCEL
            </button>
          </div>
          <div>
            <button class="button-logout logout" (click)="onClick()">
              LOG OUT
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
