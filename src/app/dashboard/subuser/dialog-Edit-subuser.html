<form
  name="form"
  #form="ngForm"
  [formGroup]="editSubUserForm"
  (ngSubmit)="onSubmit()"
  class="height-invite"
  style="position: relative"
>
  <div id="dialog-edit">
    <div class="add-subuser-head">Edit Sub-User Details</div>
    <div mat-dialog-content class="textedit">
      <mat-form-field appearance="none" panelClass="mat-subuser-label">
        <mat-label class="label">Full name</mat-label>
        <input
        autocomplete="off"
          formControlName="full_name"
          matInput
          style="height: 56px;	width: 348px;	border: 1px solid rgba(25,25,25,0.32);	border-radius: 4px;margin: 0px;padding: 0px 16px;font-size: 16px;
        letter-spacing: 0.15px;"
        />
      </mat-form-field>
      <div
        class="invalid"
        *ngIf="f.full_name.invalid &&
      f.full_name.touched && f.full_name.errors.required"
      >
        Full name is required!
      </div>
      <div class="invalid" *ngIf="f.full_name.errors?.pattern">
       Please enter a valid full name
      </div>
      <div id="">
        <mat-form-field
          appearance="none"
          class="edit-w"
          panelClass="mat-subuser-label"
        >
          <mat-label class="label"> Email </mat-label>
          <input
          autocomplete="off"
            formControlName="email"
            nordsonLowercase
            matInput
            style="height: 56px;	width: 348px;	border: 1px solid rgba(25,25,25,0.32);	border-radius: 4px;margin: 0px;padding: 0px 16px;font-size: 16px;
        letter-spacing: 0.15px;"
            (keyup)="uniqueEmailValidation($event)"
            class="text-lower-case"
          />
        </mat-form-field>
        <div
          class="invalid"
          *ngIf="f.email.invalid && f.email.touched && f.email.errors.required"
        >
          Email is required!
        </div>
        <div class="invalid" *ngIf="f.email.errors?.email">
          Please enter a valid Email address
        </div>
        <div class="invalid" *ngIf="emailError == true">
          Email must be unique
        </div>
      </div>
    </div>
    <div class="read-pad-top">
      <mat-radio-group
        formControlName="access_type"
        class="mat-radio-sub"
        aria-label="Select an option"
      >
        <mat-radio-button value="0">Read/Write</mat-radio-button>
        <mat-radio-button value="1">Read Only</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <div style="position: absolute;bottom:0">
        <button class="cancel" (click)="onNoClick()">CANCEL</button>
      </div>
      <div  id="editbutton"style="position: absolute;right:0px;bottom:0">
        <button
          type="submit"
          class="apply btn submit-bt"
          [disabled]="!form.valid || emailError == true || !editSubUserForm.dirty"
        >
          SAVE
        </button>
      </div>
    </div>
  </div>
</form>
