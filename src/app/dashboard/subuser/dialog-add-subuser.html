<form
  name="form"
  *ngIf="subuserForm"
  #form="ngForm"
  (ngSubmit)="onSubmit()"
  [formGroup]="subuserForm"
  class="height-invite"
  style="position: relative"
>
  <div id="dialog-sub">
    <div class="add-subuser-head">Add Sub-User</div>
    <div mat-dialog-content>
      <mat-form-field appearance="none">
        <mat-label class="label">&nbsp;Full name&nbsp;</mat-label>
        <input class="input-field"
        autocomplete="off"
          type="text"
          formControlName="full_name"
          matInput
          style="height: 56px;	width: 348px;	border: 1px solid rgba(25,25,25,0.32);	border-radius: 4px;margin: 0px;padding: 0px 16px;font-size: 16px;
        letter-spacing: 0.15px;"
        />
      </mat-form-field>
      <div
        class="invalid"
        *ngIf="f.full_name.invalid &&
      f.full_name.touched && f.full_name.errors.required"
      >
        Full name is required!
      </div>
      <div class="invalid" *ngIf="f.full_name.errors?.pattern">
        Please enter a valid full name
      </div>
      <mat-form-field appearance="none" id="input-margin">
        <mat-label class="label"> &nbsp;Email&nbsp; </mat-label>
        <input
        autocomplete="off"
          type="text"
          formControlName="email"
          uniqueEmail
          nordsonLowercase
          matInput
          style="height: 56px;	width: 348px;	border: 1px solid rgba(25,25,25,0.32);	border-radius: 4px;margin: 0px;padding:0px 16px;font-size: 16px;
        letter-spacing: 0.15px;"
        [userId] = 0
        class="text-lower-case"
        />
      </mat-form-field>
      <div
        class="invalid"
        *ngIf="f.email.invalid &&
      f.email.touched && f.email.errors.required"
      >
        Email is required!
      </div>
      <div class="invalid" *ngIf="f.email.errors?.email">
        Please enter a valid Email address
      </div>
      <div class="invalid" *ngIf="f.email.errors?.uniqueEmail">
        Email must be unique
      </div>
      <div class="read-pad-top">
        <mat-radio-group
          formControlName="access_type"
          class="mat-radio-sub"
          aria-label="Select an option"
        >
          <mat-radio-button value="0">Read/Write</mat-radio-button>
          <mat-radio-button value="1">Read Only</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div>
      <div style="position: absolute;bottom:0">
        <button class="cancel" (click)="onNoClick()">CANCEL</button>
      </div>
      <div style="position: absolute;right:0px;bottom:0">
        <button
          type="submit"
          class="cancel"
          *ngIf="!form.valid"
          [disabled]="!form.valid"
        >
          ADD
        </button>
        <button type="submit" class="add" *ngIf="form.valid">ADD</button>
      </div>
    </div>
  </div>
</form>
